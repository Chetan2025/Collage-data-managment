<h1>Student Details</h1>
<p>Name: {{ student.name }}</p>
<p>Roll No: {{ student.roll_no }}</p>
<p>Address: {{ student.address }}</p>
<p>Mobile: {{ student.mobile }}</p>
{% if student.subject %}
    <p>Subject: {{ student.subject }}</p>
{% endif %}
{% if student.cgpa %}
    <p>CGPA: {{ student.cgpa }}</p>
{% endif %}
<a href="{% url 'home' %}">Back to Home</a>
